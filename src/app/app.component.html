<div class="container" [class.open]="inviteOpened">
  <div #envelope class="envelope" [class.open]="inviteOpened" (click)="openInvite()" [@pulseAnimation]="animationState">
    <div class="front">
      <div class="letter" [class.expand]="expandLetter">
        <img class="letter__image"src="assets/images/letter.svg"/>
      </div>
      <img src="assets/images/IMG_6031.JPG" class="envelope__cover-image"/>
      <img src="assets/images/inferior.svg" class="inferior" />
    </div>
    <div class="flap" [class.flap--opened]="isLetterOverFlap">
      <div class="stamp">
        <div class="stamp-texture">
          <div class="lid"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="letter-full" [class.letter-full--fullscreen]="isFullScreen">
    <div class="letter">
      <img class="letter__image" src="assets/images/letter.svg" usemap="#image-map"/>
      <map name="image-map">
        <area target="_blank" alt="site" title="site" href="https://sites.icasei.com.br/jonaselilyan/home" coords="85,533,123,569" shape="rect">
        <area target="_blank" alt="presenca" title="presenca" href="https://sites.icasei.com.br/jonaselilyan/pages/33301836" coords="171,567,205,532" shape="rect">
        <area target="_blank" alt="maps" title="maps" href="https://www.google.com/maps/place/Moinho+Imperial+Eventos/@-20.9932657,-43.7807436,700m/data=!3m2!1e3!4b1!4m6!3m5!1s0xa22bb180d7fb4f:0xd7d4e7f107ae77a!8m2!3d-20.9932657!4d-43.7807436!16s%2Fg%2F11q1dcft_d?entry=ttu&amp;g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D" coords="258,529,285,569" shape="rect">
    </map>
    </div>
  </div>
</div>
